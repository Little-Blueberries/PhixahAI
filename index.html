<body>
    <h1 id="chatbot-title">PHIXAH</h1>
    <div id="chat-container"></div>
    <div class="input-group">
        <textarea type="text" id="user-input" placeholder="Enter your question..."></textarea>
        <div class="function">
            <button id="clear-button" style="vertical-align: middle;">×<span>Clear</span></button>
        </div>
    </div>
    
    <script>
        // Get HTML Elements
        var copyButton = document.getElementsByClassName("copy-button")
        var chatContainer = document.getElementById("chat-container");
        var userInput = document.getElementById("user-input");
        var clearButton = document.getElementById("clear-button");

        // Format the answer from the chatbot
        function format(text) {
            text = text.replace(/<br>/g, '\n');
            
            text = text.replace(/^###\s+(.*$)/gm, '<h4 style="margin-bottom: -0.8em;">$1</h4>');
            text = text.replace(/^##\s+(.*$)/gm, '<h3 style="margin-bottom: -0.75em;">$1</h3>');
            text = text.replace(/^#\s+(.*$)/gm, '<h2 style="margin-bottom: -0.65em;">$1</h2>');
            
            // Process bold/italic
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\_\_(.*?)\_\_/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            text = text.replace(/\_(.*?)\_/g, '<em>$1</em>');
            
            text = text.replace(/\$\$(.*?)\$\$/g, function(match, p1) {
                p1 = p1.replace(/\`(.*?)\`/g, '<p>$1</p>')
                return '<pre><div><button class="copy-button">Copy</button></div><code class="big-code-blocks">' + p1 + '</code></pre>';
            });
            text = text.replace(/\$(.*?)\$/g, '<code class="code-blocks">$1</code>')
            
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

        // The chatbot system object
        function manageChatbotSystem() {
            this.documents = [];
            this.responses = [];
            this.wordIDF = {};
        }
        manageChatbotSystem.prototype.addData = function(question, response) {
            this.documents.push(question);
            this.responses.push(response);
        };
        manageChatbotSystem.prototype.calculateTF = function(word, document) {
            var words = document.split(/\s+/);
            var count = 0;
            for (var i = 0; i < words.length; i++) {
                if (words[i] === word) count++;
            }
            return count / words.length;
        };
        manageChatbotSystem.prototype.calculateIDF = function(word) {
            if (this.wordIDF[word] !== undefined) return this.wordIDF[word];
            var count = 0;
            for (var i = 0; i < this.documents.length; i++) {
                if (this.documents[i].split(/\s+/).indexOf(word) !== -1) count++;
            }
            var idf = Math.log(this.documents.length / (1 + count)) + 1;
            this.wordIDF[word] = idf;
            return idf;
        };
        manageChatbotSystem.prototype.computeVector = function(doc) {
            var words = doc.split(/\s+/);
            var tfidf = {};
            for (var i = 0; i < words.length; i++) {
                var word = words[i];
                if (!tfidf[word]) {
                    tfidf[word] = this.calculateTF(word, doc) * this.calculateIDF(word);
                }
            }
            return tfidf;
        };
        manageChatbotSystem.prototype.cosineSimilarity = function(v1, v2) {
            var sum = 0, mag1 = 0, mag2 = 0;
            var keys = {};
            for (var key in v1) keys[key] = true;
            for (var key in v2) keys[key] = true;
            for (var key in keys) {
                var a = v1[key] || 0;
                var b = v2[key] || 0;
                sum += a * b;
                mag1 += a * a;
                mag2 += b * b;
            }
            if (mag1 === 0 || mag2 === 0) return 0;
            return sum / (Math.sqrt(mag1) * Math.sqrt(mag2));
        };
        manageChatbotSystem.prototype.findAnswer = function(userInput) {
            var inputVector = this.computeVector(userInput);
            var maxScore = 0;
            var answer = "Sorry, I don't understand."
            for (var i = 0; i < this.documents.length; i++) {
                var docVector = this.computeVector(this.documents[i]);
                var score = this.cosineSimilarity(inputVector, docVector);
                if (score > maxScore) {
                    maxScore = score;
                    answer = this.responses[i];
                }
            }
            return answer;
        }
        
        
        var chatbot = new manageChatbotSystem();
        var dataTesting = {
            "What is Python?": '# ✅ What is Python? <br>## ➕ Introduce about Python<br>Python is a **high-level, general-purpose programming language.**<br>It is designed to be **easy to read**, **simple to write**, and **very powerful**.<br>People use Python to create:<br>&emsp;- Games 🎮<br>&emsp;- Websites 🌐<br>&emsp;- Artificial Intelligence 🧠<br>&emsp;- Data analysis tools 📊<br>&emsp;- And even robots 🤖## ➕ Python history<br>&emsp;- Python was created by **Guido van Rossum** in the **late 1980s** and officially released in **1991**.<br>&emsp;- The name **\"Python\"** is inspired by the British comedy group **Monty Python**, not the snake.<br>&emsp;- Over the years, Python has evolved:<br>&emsp;&emsp;- **Python 2.x** – older version (now outdated)<br>&emsp;&emsp;- **Python 3.x** – current and modern version, recommended for everyone <br>## ➕ What it does?<br>Python is used in **many fields**, including:<br>&emsp;- **AI & Machine Learning**: build smart systems that can learn and predict<br>&emsp;- **Web Development**: build powerful websites and apps<br>&emsp;- **Automation**: write scripts to do boring work automatically<br>&emsp;- **Game Development**: create games using 2D or even 3D libraries<br>&emsp;- **Data Science**: analyze, visualize, and understand data <br># 🔍 Go deeper about performance of Python<br>Python is not the **fastest** programming language, but it’s **fast enough** for most tasks. <br>## ➕ Advantages<br>&emsp;- **✅ Fast to write** – Code is shorter and easier than C++ or Java<br>&emsp;- **✅ Quick development** – Good for rapid prototyping and testing ideas<br>&emsp;- **✅ Big ecosystem** – Thousands of libraries like NumPy, TensorFlow, Flask... <br>## ➖ Disadvantages<br>&emsp;- **❌ Slower execution speed** than C++, Rust, or Java<br>&emsp;- **❌ Not ideal for heavy real-time systems** (like AAA 3D games or OS kernels)<br>&emsp;- **❌ Single-threaded by default** – Not the best for parallel performance <br>## ⚙️ Why people still use Python despite slower speed?<br>Because most of the time, **developer time** is more important than **machine time**.<br>Python is **fast to build**, **easy to test**, and has **tons of tools** to speed up development.<br>Plus, performance can be improved by:<br>&emsp; - Using libr;aries written in C/C++ (like NumPy)<br>&emsp; - Combining with other languages (e.g., use Python + C++)<br>&emsp; - Running on faster machines (Cloud, GPU...) <br># 💡 Some examples <br>## 📘 Example 1: Hello World<br>$$print(\"Hello, world!\")$$ <br>## 📘 Example 2: Simple Calculator<br>$$`a = int(input(\"Enter first number: \"))``b = int(input(\"Enter second number: \"))``print(\"Sum is:\", a + b)`$$ <br>## 📘 Example 3: If-else logic<br>$$`age = int(input(\"Your age? \"))``if age >= 18:``&emsp;print(\"You are an adult.\")``else:``&emsp;print(\"You are still young!\")`$$<br>## 📘 Example 4: Loop<br>$$`for i in range(5):``&emsp;printf(\"Step {i}\")`$$ <br># 🎯 Conclusion<br>&emsp;- ✅ Python is a powerful, easy-to-learn language used in many industries.<br>&emsp;- ✅ It’s perfect for **students**, **developers**, and even **scientists**.<br>&emsp;- ✅ Though it’s not the fastest in terms of performance, its **simplicity, tools, and flexibility** make it a top choice.<br>&emsp;- 💡 If you want to **build apps**, **learn AI**, or **automate tasks**, Python is one of the best tools you can start with.',
            "What are the main benefits of Python?": "### Main Benefit of Python<br>Python’s primary advantage lies in its **simplicity and readability**, which makes it exceptionally easy to learn and use. This feature allows developers—from beginners to experts—to write clear, concise code that is easy to maintain and debug. Additionally, Python boasts a **vast ecosystem of libraries and frameworks** that support diverse fields such as web development, data science, artificial intelligence, automation, and more.<br>By combining **versatility** with **developer-friendly syntax**, Python accelerates project development and fosters innovation, making it one of the most popular programming languages worldwide."
        }

        for (var question in dataTesting) {
            chatbot.addData(question, dataTesting[question]);
        }
        
        function showLoading() {
            document.getElementById("loading-message").style.display = "block";
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        function hideLoading() {
            document.getElementById("loading-message").style.display = "none";
        }

        function addMessage(message, isUser) {
            var msg = document.createElement("div");
            msg.className = isUser ? "user-message" : "bot-message";
            msg.innerHTML = isUser? message : format(message);
            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        function handleUserMessage() {
            var message = userInput.value.trim();
            if (message) {
                addMessage(message, true);

                // Thêm block loading
                const loadingMsg = document.createElement("div");
                loadingMsg.className = "bot-message loading";
                loadingMsg.innerHTML = '<div class="dot-typing"><div></div><div></div><div></div></div>';
                chatContainer.appendChild(loadingMsg);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                userInput.value = "";

                setTimeout(function() {
                    var response = chatbot.findAnswer(message);

                    chatContainer.removeChild(loadingMsg);

                    addMessage(response, false);
                }, 2000);
            }
        }
         
        function handleClearMessage() {
            chatContainer.innerHTML = '';
            alert("Chat history cleared successfully");
        }
        
        // Copy button function
        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('copy-button')) {
            var preElement = e.target.closest('pre');
            if (!preElement) return;

            var codeBlock = preElement.querySelector('code');
            if (!codeBlock) return;

            var range = document.createRange();
            range.selectNodeContents(codeBlock);
            var selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);

            try {
                var success = document.execCommand('copy');
                if (success) {
                    e.target.textContent = "Copied!";
                    setTimeout(function() {e.target.textContent="Copy"}, 1000);
                } else {
                    e.target.textContent = "Failed";
                }
            } catch (err) {
                console.error("Copy failed:", err);
            }

            selection.removeAllRanges();
        }

        });

        clearButton.addEventListener("click", handleClearMessage);
        userInput.addEventListener("keydown", function(e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                handleUserMessage();
            }
        });
    </script>
